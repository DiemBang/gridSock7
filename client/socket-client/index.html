<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>What's the name of the game?</h1>
    </header>

    <div id="startPage" class="start-page hidden">
      <input type="text" id="userName" placeholder="Name" />
      <button id="joinGameBtn" class="join-game-btn">Join Game</button>
    </div>

    <div id="gamePage" class="game-page hidden">
      <div class="instructions hidden" id="instructions">
        <div class="timer" id="timer">timer h√§r</div>
      </div>
      <div class="grid-container hidden" id="gridContainer"></div>

      <div id="countdown"></div>

      <div id="gridWrapper">
        <div class="grid-container" id="gridContainer"></div>
      </div>

      <div id="resultContainer" class="result-container hidden">
        <h2>Well done!</h2>
        <div id="showResult"></div>
      </div>

      <div id="chatSection" class="chat-section"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
